<div class="row">
  <div class="card" style="width: 8rem;" *ngFor="let libro of listaLibros">
    <img
      src="{{ libro.imagen }}"
      class="card-img-top"
      alt="..."
      style="width: 5rem;"
    />
    <div class="card-body">
      <h5 class="card-title">{{ libro.titulo }} {{ libro.publicado }}</h5>
      <p class="card-text">Id libro: {{ libro.id }}</p>
    </div>
  </div>
</div>
